dist: trusty
language: cpp 
os: linux
compiler:
        -gcc
addons:
        apt:
                sources:
                        - ubuntu-toolchain-r-test
                packages:
                        - gcc-7
                        - g++-7
                      
script: 
        - CXX=/usr/bin/g++-7 C=/usr/bin/gcc-7 cmake .
        - cmake --build . -- -j2
